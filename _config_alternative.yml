# Alternative config if keeping repository name as "mynextfireblog.github.io"
# Copy these settings to _config.yml if you choose Option 2

# Site settings
title: My Next Fire
description: Igniting New Passions, One Adventure at a Time
baseurl: "/mynextfireblog" # Required for project sites
url: "https://modadugu.github.io" # Your GitHub username

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title.html

# GitHub Pages compatible plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Safe mode (GitHub Pages uses this automatically)
safe: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

