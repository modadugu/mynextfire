<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-container">
          <div class="logo-container">
            <a href="{{ "/" | absolute_url }}">
              <img src="{{ "/assets/images/mynextfire.webp" | relative_url }}" alt="My Next Fire Logo" class="site-logo">
            </a>
          </div>
          <div class="header-text">
            <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
            <p>{{ site.description | default: site.github.project_tagline }}</p>
            <nav class="site-nav">
              <a href="{{ "/" | absolute_url }}">Home</a> |
              <a href="{{ "/about/" | absolute_url }}">About</a>
            </nav>
          </div>
        </div>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <div class="footer-links">
          <a href="{{ "/" | absolute_url }}">Home</a> |
          <a href="{{ "/about/" | absolute_url }}">About</a> |
          <a href="{{ "/feed.xml" | absolute_url }}">RSS Feed</a>
        </div>
        <p><small>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</small></p>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/search.js" | relative_url }}"></script>
  </body>
</html>
